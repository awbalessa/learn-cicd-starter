name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      IMAGE_NAME: us-central1-docker.pkg.dev/notely-459620/notely-ar-repo/notely:latest

    steps:
      - name: Check out code
        uses: "actions/checkout@v4"

      - name: Set up Go
        uses: "actions/setup-go@v5"
        with:
          go-version: "1.23.0"

      - name: Install Goose
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build Notely
        run: "./scripts/buildprod.sh"

      - id: auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Use gcloud CLI
        run: "gcloud info"

      - name: Configure Docker with gcloud
        run: "gcloud auth configure-docker"

      - name: Build Docker image
        run: "docker build -t $IMAGE_NAME ."

      - name: Run database up migrations
        run: "goose turso $DATABASE_URL up"

      - name: Push to Google Artifact Registry
        run: "docker push $IMAGE_NAME"

      - name: Deploy to Cloud Run
        run: "gcloud run deploy notely --image $IMAGE_NAME"

      - name: Run git diff HEAD
        run: "git diff HEAD"
